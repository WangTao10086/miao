<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米移动页面</title>
  <!-- 1.直接给width为视觉稿宽度 但安卓5.0以前不支持 -->
  <!-- 2.width=device-width,使用calc和vw  给定html的rem=100vw / x
  (视觉稿宽度) 
  由于chrome最小的字体尺寸为12px 所以给html元素的rem *100  之后每一个元素用量出的实际尺寸 /100 +rem单位即可-->
  <!-- 3.width=device-width 利用js代码直接计算出窗口宽度的px单位 直接设置到html元素上去 之后每个元素再使用 /100 +rem单位即可 -->
  <!-- 此处利用第三种方法 -->
  <script>
    document.documentElement.style.fontSize = window.innerWidth / 720 * 100 + 'px';
window.onresize = () => {
    document.documentElement.style.fontSize = window.innerWidth / 720 * 100 + 'px';
}
  </script>
  <style>
   html {
    background: url(ruler.png);
    /* font-size: calc(100vw / 720 * 100); */
   } 

   /*字体的高度会继承 会让幽灵字符的字体大小随着html字体的大小变化而变化 */
  body {
    font-size: 0.16rem;
  }

   * {
     margin: 0;
     padding: 0;
   }

   .topbar {
     width: 7.2rem;
     height: 1rem;
     margin: 0 auto;
     background-color: pink;
     font-size: 0;

   }

   .icon { 
     width: 0.5rem;
     height: 0.5rem;
   }

   img {
     width: 0.5rem;
     height: 0.5rem;
   }

  </style>
</head>
<body>
  <div class="topbar">
    <div class="icon">
      <img src="mi/images/mi-logo.png" alt="xiaomi-logo">
    </div>
    <!-- <div class="search">
      <input type="search">
    </div> -->
    <div class="register"></div>
  </div>
</body>
</html>
