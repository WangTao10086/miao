<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    @media (max-width: 300px) {
  p{
    color:green;
  }
}
@media(min-width: 300px) and (max-width: 600px) {
  p {
    color:red;
  }
}
@media(min-width: 600px) and (max-width: 900px) {
  p {
    color: yellow;
  }
}
@media(min-width: 900px) and (max-width: 1200px) {
  p {
    color:blue;
  }
}
  </style>
</head>
