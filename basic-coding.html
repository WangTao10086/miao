<script type="norun" id="ch0103/17">
  var X1 = Number(prompt('请输入X1的坐标'))

  //Math.sqrt 代表开根号
  var a = Math.sqrt((X1 - X2) * (X1 - X2) + (Y1 - Y2) * (Y1 - Y2))
  var b = Math.sqrt((X3 - X2) * (X3 - X2) + (Y3 - Y2) * (Y3 - Y2))
  var c = Math.sqrt((X1 - X3) * (X1 - X3) + (Y1 - Y3) * (Y1 - Y3))
  var p = (a + b + c) / 2
  var s = Math.sqrt(p * (p - a) * (p - b) * (p - c))
  console.log(s.toFixed(2));

</script>
