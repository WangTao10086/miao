<script type="norun" id="ch0103/17">

  debugger

  var a = Math.sqrt((X1 - X2) * (X1 - X2) + (Y1 - Y2) * (Y1 - Y2))

  console.log(s.toFixed(2));
</script>

<script type="norun" id="ch0104/20">
  var a = +prompt('please input a:')
  var b = +prompt('please input b:')
  var c = +prompt('please input c:')

  var delta = b * b - 4 * a * c
  if (delta > 0) {
    var x1 = ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(5)
    var x2 = ((-b - Math.sqrt(delta)) / (2 * a)).toFixed(5)
    console.log(x1, x2);
  } else if (delta == 0) {
    var x = (-b / (2 * a)).toFixed(5)
    console.log(x);
  } else if (delta < 0) {
    var x3 = (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i'
    var x4 = (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i'
    console.log('X1 =' + x3 + ';', 'X2 =' + x4);
  }
</script>

<script type="norun" id="ch0105/01">
  var n = Number(prompt('请输入学生人数'))
  var m = 0

  while (m < n) {

  }
  var average = sum / n
  console.log(average.toFixed(2));
</script>

<script type="norun" id="ch0105/06">
  var n = Number(prompt('整数序列的长度:'))
  var max = -Infinity //0也可以 (给定一个初始值为最小值,之后每个比他大的都可以得到最大值) 任何条件都可以用
  var min = Infinity //0也可以 (给定一个初始值为最大值,之后每个比他大的都可以得到最小值) 任何条件都可以用
  for (var i = 1; i <= n; i++) {
    var num = Number(prompt('请输入值'))
    if (num > max) {
      max = num
    }
    if (num < min) {
      min = num
    }
  }
  var sub = max - min
  console.log(sub);
</script>
