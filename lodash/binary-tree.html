  /*
  二叉树定义:
    空结点 
    或一个结点有两个子树 都为二叉树,称为左子树,右子树

    二叉树幼教二叉链表,因为跟链表相似,每个结点存有下一个
    二叉树每个结点存有两个结点的位置

    没有父结点的结点为根结点(root node
    没有子结点(或称子结点都为空)的结点,叫做叶子结点(leaf node)
    即非根结点也非叶子结点的结点叫做 非叶子结点

    完全二叉树:
      从上到下从左往右除最后的若干个结点以外,每个结点都有两个子结点

    满二叉树:
      除了最后一排的结点以外,所有节点都有两个子结点

    对于一颗给对定的二叉树,其闲置指针(即指向null的指针)正好比结点数量多1
      证明:
        如果有x个结点,正好有2x个结点
        而根结点没有指针指向,其他所有节点正好有一个指针指向
        2x - (x - 1) = x + 1
        2x为指针数量 x-1 为被指向的结点数量

    二叉树的表示:
      1.二叉链表,即每个结点有一个对象表示,该对象有left和right属性分别指向其左右分别又是一个
        var tree = {
          val:1,
          left: {
            val:2,
            left: {
              val:4,
              left:null,
              right:null
            },
            right: {
              val:5,
              left:null,
              right:null
            }
          },
          right: {
            val:3,
            left : {
              val:6,
              left : null,
              right:null
            },
            right:null
          }
        }

        2.

        var tree = [1,null,2,null,null,6,3,null,null,null,null,null,null,4,5]
